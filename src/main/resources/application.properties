spring.application.name=mars7_recruit_backend

# swagger path
springdoc.swagger-ui.path=/swagger-ui.html

# api docs path
springdoc.api-docs.path=/api-docs
springdoc.server.url=http://125.133.62.199:26900
# package
springdoc.packages-to-scan=com.mars7.mars7_recruit_backend

# media type
springdoc.default-consume-media-type=application/json
springdoc.default-produce-media-type=application/json

# pretty printer
springdoc.writer-with-default-pretty-printer=true

# Database
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.show-actuator=false
springdoc.cache.disabled=true

jwt.secret=${JWT_SECRET}

jwt.expiration=${JWT_EXPIRATION}


springdoc.swagger-ui.disable-swagger-default-url=true

server.forward-headers-strategy=framework

